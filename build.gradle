plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri 'https://repo.maven.apache.org/maven2/'
    }
}

dependencies {
    compileOnly project(':database-api')
    compileOnly project(':channel-api')
    compileOnly project(':library-basic')

    compileOnly project.adventure_api
    compileOnly 'net.kyori:adventure-text-serializer-legacy:4.11.0'
    compileOnly 'net.kyori:adventure-text-serializer-plain:4.11.0'
}

group = project.group
version = '1.0-SNAPSHOT'
description = 'library-extension'
java.sourceCompatibility = 1.17
java.targetCompatibility = 1.17

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
